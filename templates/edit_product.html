{% extends "base.html" %}

{% block content %}
<div class="bg-white p-8 rounded-lg shadow-md mb-8 max-w-lg mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Edit Product: {{ product.product_name|title }}</h1>

    <form method="POST" action="{{ url_for('edit_product', product_id=product.product_id) }}" class="space-y-4">
        <div>
            <label for="product_name" class="block text-sm font-medium text-gray-700">Product Name</label>
            <input type="text" id="product_name" name="product_name" value="{{ product.product_name }}" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
        </div>
        <div>
            <label for="quantity_available" class="block text-sm font-medium text-gray-700">Quantity Available (kgs)</label>
            <input type="number" id="quantity_available" name="quantity_available" value="{{ '%.3f'|format(product.quantity_available) }}" required min="0" step="0.001"
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
        </div>
        <div>
            <label for="unit_price" class="block text-sm font-medium text-gray-700">Unit Price (â‚¹)</label>
            <input type="number" id="unit_price" name="unit_price" value="{{ '%.2f'|format(product.unit_price) }}" required step="0.01" min="0.01"
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
        </div>
        <div class="flex justify-between items-center mt-6">
            <button type="submit"
                    class="px-6 py-2 bg-green-600 text-white font-medium rounded-md shadow-sm hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors">
                Update Product
            </button>
            <a href="{{ url_for('products') }}" class="px-6 py-2 bg-gray-300 text-gray-800 font-medium rounded-md shadow-sm hover:bg-gray-400 transition-colors">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
